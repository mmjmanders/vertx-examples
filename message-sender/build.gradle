plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

mainClassName = 'com.mmjmanders.vertx.sender.MessageSenderVerticle'

dependencies {
    compile "${libs['vertx-web']}"
    compile "${libs['vertx-hazelcast']}"

    testCompile "${libs['vertx-unit']}"
    testCompile "${libs['junit']}"
}
